<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 10px;
            /* Reduced padding */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            /* Reduced font size */
            margin-bottom: 10px;
            /* Reduced margin */
        }

        .result-container {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            /* Reduced padding */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            /* Increased max-width for better spacing */
            width: 100%;
            text-align: center;
        }

        .digit-prediction {
            font-size: 20px;
            /* Reduced font size */
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
            /* Reduced margin */
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            /* Allow images to wrap */
            justify-content: space-around;
            /* Space between images */
            margin-top: 15px;
            /* Add margin above the grid */
        }

        img {
            margin: 5px;
            /* Reduced margin */
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 150px;
            /* Set a fixed width for images */
            height: auto;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.05);
            /* Zoom effect on hover */
        }

        .step-header {
            margin: 15px 0 5px;
            /* Reduced margin */
            color: #333;
            border-bottom: 1px solid #4CAF50;
            /* Changed border for less emphasis */
            padding-bottom: 5px;
        }

        @media (max-width: 600px) {
            img {
                width: 100px;
                /* Smaller width for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="result-container">
        <h1>Rakam Tanıma Sonucu</h1>
        <p class="digit-prediction">Tanınan Rakam: <strong>{{ prediction }}</strong></p>

        <h2 class="step-header">Aşamalar</h2>

        <div class="image-grid">
            <div>
                <h3>Orijinal Resim</h3>
                <img src="{{ url_for('static', filename='original_uploaded_image.png') }}" alt="Orijinal Resim">
            </div>
            <div>
                <h3>Büyütülmüş Resim</h3>
                <img src="{{ url_for('static', filename='resized_large_image.png') }}" alt="Büyütülmüş Resim">
            </div>
            <div>
                <h3>Kontrast Artırılmış Resim</h3>
                <img src="{{ url_for('static', filename='enhanced_image.png') }}" alt="Kontrast Artırılmış Resim">
            </div>
            <div>
                <h3>8x8 Boyutuna Küçültülmüş Resim</h3>
                <img src="{{ url_for('static', filename='resized_image.png') }}" alt="Küçültülmüş Resim">
            </div>
            <div>
                <h3>İnverted Resim</h3>
                <img src="{{ url_for('static', filename='inverted_image.png') }}" alt="İnverted Resim">
            </div>
            <div>
                <h3>İşlenmiş Resim</h3>
                <img src="{{ url_for('static', filename='processed_digit.png') }}" alt="İşlenmiş Resim">
            </div>
        </div>
    </div>
</body>

</html>
